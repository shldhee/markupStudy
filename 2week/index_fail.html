<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>markup - 2</title>
</head>
<body>
  <div id="wrap">
    <dl class="box">
      <dt class="box_imagewrap">
        <img class="box_image" src="./images/main_thum.jpg" alt="Fru.it">
        <div class="bg_image is-hidden"></div>
        <a class="btn_vote is-hidden" href="#;">VOTE NOW</a>
        <a class="btn_go" href=""></a>
      </dt>
      <dd class="box_title">
        Fru.it
      </dd>
      <dd class="box_content">
        <span class="box_content_title">By <a href="#">Awd Agency</a></span>
        <span>October 27, 2017</span>
        <ul class="box_content_list">
          <li class="user">
            <img src="./images/user1.jpg" alt="user1">
            <div class="user_box is-hidden">
              <dl>
                <dt class="user_box_title">lakesidetrees</dt>
                <dd class="user_box_image">
                  <img src="./images/user1.jpg" alt="user1">
                </dd>
                <dd class="user_box_content">
                  <span>Australia</span>
                  <span>5</span><span>1</span>
                </dd>
              </dl>
            </div>
          </li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
      </dd>
    </dl>
  </div>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    $(function(){
      console.log($('.bg_image'));
      $('.box_image').on('mouseover', function(){
        $(this).addClass('active');
        $(this).siblings('.bg_image').stop(true,true).fadeIn(300);
        $(this).siblings('.btn_vote').stop(true,true).fadeIn(300);
      });

      $('.bg_image').on('mouseleave', function() {
        $(this).siblings('.box_image').removeClass('active');
        $(this).stop(true,true).fadeOut(300);
        $(this).siblings('.btn_vote').stop(true,true).fadeIn(300);
      });
    });
  </script>
</body>
</html>
